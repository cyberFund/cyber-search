openapi: 3.0.1
servers:
  - url: 'http://api.cybersearch.io'
info:
  description: 'Access to Bitcoin/Bitcoin Cash chain entites. <br /> To choose needed chain we use <code>{chainName}</code> parameter with <code>bitcoin</code> or <code>bitcoin_cash</code> value in url path.'
  version: 1.0.0
  title: Cyber.Search Bitcoin API
tags:
  - name: bitcoin
    description: Access to Bitcoin/Bitcoin Cash chain entites
paths:

  '/{chainName}/block/{blockNumber}':
    get:
      tags:
        - bitcoin
      summary: Find bitcoin block by number
      description: Returns a block
      operationId: getBlockByNumber
      parameters:
        - name: chainName
          in: path
          description: Chain name
          required: true
          schema:
            type: string
            enum:
              - bitcoin
              - bitcoin_cash
        - name: blockNumber
          in: path
          description: Number of the block
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'Block found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BitcoinBlock'
        '400':
          description: 'Invalid block number supplied'
        '404':
          description: 'Block not found'

  '/{chainName}/block/{blockNumber}/transactions':
    get:
      tags:
        - bitcoin
      summary: 'Download block transactions'
      description: Returns a block transactions
      operationId: getBlockTransactionsBlockNumber
      parameters:
        - name: chainName
          in: path
          description: Chain name
          required: true
          schema:
            type: string
            enum:
              - bitcoin
              - bitcoin_cash
        - name: blockNumber
          in: path
          description: Number of the block
          required: true
          schema:
            type: integer
            format: int64
        - name: count
          in: query
          description: 'How many transactions to load (max value for all transactions)'
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 50
        - name: offset
          in: query
          description: 'Tx index offset in block'
          required: false
          schema:
            type: integer
            format: int64
            minimum: 0
            default: 0
      responses:
        '200':
          description: 'Block found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BitcoinBlockTx'
        '400':
          description: "Invalid 'blockNumber', 'count' or 'offset' parameters"
        '404':
          description: 'Block not found'

  '/{chainName}/address/{id}':
    get:
      tags:
        - bitcoin
      summary: 'Find bitcoin address info by address id'
      description: 'Returns an address info'
      operationId: getAddress
      parameters:
        - name: chainName
          in: path
          description: Chain name
          required: true
          schema:
            type: string
            enum:
              - bitcoin
              - bitcoin_classic
        - name: id
          in: path
          description: 'Address id'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Address found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BitcoinAddress'
        '400':
          description: "Invalid id supplied"
        '404':
          description: 'Address not found'

  '/{chainName}/address/{id}/transactions':
    get:
      tags:
        - bitcoin
      summary: 'Download address transactions'
      description: Returns an address transactions sorted by time (most recent first)
      operationId: getAddressTransactionsByAddressId
      parameters:
        - name: chainName
          in: path
          description: Chain name
          required: true
          schema:
            type: string
            enum:
              - bitcoin
              - bitcoin_classic
        - name: id
          in: path
          description: 'Address id'
          required: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: 'Size of the page'
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 20
        - name: page
          in: query
          description: 'Result set page number (starts from 0)'
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      responses:
        '200':
          description: 'Address transactions found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BitcoinAddressTx'
        '400':
          description: "Invalid 'id', 'page' or 'pageSize' parameters"
        '404':
          description: 'Address not found'

  '/{chainName}/address/{id}/blocks':
    get:
      tags:
        - bitcoin
      summary: 'Download address blocks'
      description: Returns an address blocks sorted by time (most recent first)
      operationId: getAddressBlocksByAddressId
      parameters:
        - name: chainName
          in: path
          description: Chain name
          required: true
          schema:
            type: string
            enum:
              - bitcoin
              - bitcoin_classic
        - name: id
          in: path
          description: 'Address id'
          required: true
          schema:
            type: string
        - name: pageSize
          in: query
          description: 'Size of the page'
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 20
        - name: page
          in: query
          description: 'Result set page number (starts from 0)'
          required: false
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      responses:
        '200':
          description: 'Address blocks found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BitcoinAddressBlock'
        '400':
          description: "Invalid 'id', 'page' or 'pageSize' parameters"
        '404':
          description: 'Address not found'


  '/{chainName}/tx/{hash}':
    get:
      tags:
        - bitcoin
      summary: Find bitcoin transaction by its hash
      description: Returns a transaction
      operationId: getTxByHash
      parameters:
        - name: chainName
          in: path
          description: Chain name
          required: true
          schema:
            type: string
            enum:
              - bitcoin
              - bitcoin_classic
        - name: hash
          in: path
          description: Hash of the transaction
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 'Transaction found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BitcoinTx'
        '400':
          description: 'Invalid transaction hash supplied'
        '404':
          description: 'Transaction not found'


components:
  schemas:

# Search Previews

    BitcoinBlockPreview:
      type: object
      properties:
        hash:
          type: string
        height:
          type: integer
          format: int64
        time:
          type: string
          format: date-time
        tx_number:
          type: integer
          format: int32
        total_inputs_value:
          type: string
        total_outputs_value:
          type: string


    BitcoinTxPreview:
      type: object
      properties:
        hash:
          type: string
        block_hash:
          type: string
        block_number:
          type: integer
          format: int64
        block_time:
          type: string
          format: date-time
        fee:
          type: string
        total_input:
          type: string
        total_output:
          type: string

# Raw API Entities

    BitcoinBlock:
      allOf:
        - type: object
          properties:
            hash:
              type: string
            height:
              type: integer
              format: int64
            miner:
              type: string
            blockReward:
              type: number
            txFees:
              type: number
            coinbaseData:
              type: string
            time:
              type: string
              format: date-time
            nonce:
              type: integer
              format: int64
            merkleroot:
              type: string
            size:
              type: integer
              format: int32
            version:
              type: integer
              format: int32
            weight:
              type: integer
              format: int32
            bits:
              type: string
            difficulty:
              type: number
            tx_number:
              type: integer
              format: int32
            total_outputs_value:
              type: string

    BitcoinBlockTx:
      type: object
      properties:
        blockNumber:
          type: integer
          format: int64
        index:
          type: integer
          format: int32
        hash:
          type: string
        fee:
          type: string
        ins:
          type: array
          items:
            $ref: "#/components/schemas/BitcoinTxPreviewIO"
        outs:
          type: array
          items:
            $ref: "#/components/schemas/BitcoinTxPreviewIO"


    BitcoinTxPreviewIO:
       type: object
       properties:
         addresses:
          type: array
          items:
            type: string
         amount:
           type: string


    BitcoinAddress:
       type: object
       properties:
         id:
           type: string
         confirmedBalance:
           type: number
         confirmedTotalReceived:
           type: number
         confirmedTxNumber:
           type: integer
           format: int32
         firstActivityDate:
           type: string
           format: date-time
         lastActivityDate:
           type: string
           format: date-time
         version:
           type: integer
           format: int64
         kafkaDeltaOffset:
           type: integer
           format: int64
         kafkaDeltaPartition:
           type: integer
           format: int32
         kafkaDeltaTopic:
           type: string
         kafkaDeltaOffsetCommited:
           type: boolean


    BitcoinAddressTx:
       type: object
       properties:
         hash:
           type: string
         block_number:
           type: integer
           format: int64
         block_time:
           type: string
           format: date-time
         fee:
           type: number
         ins:
           type: array
           items:
             $ref: "#/components/schemas/BitcoinTxPreviewIO"
         outs:
           type: array
           items:
             $ref: "#/components/schemas/BitcoinTxPreviewIO"


    BitcoinAddressBlock:
      type: object
      properties:
        miner:
          type: string
        blockNumber:
          type: integer
          format: int64
        blockTime:
          type: string
          format: date-time
        blockReward:
          type: number
        txFees:
          type: number
        txNumber:
          type: integer
          format: int32


    BitcoinTx:
      allOf:
        - $ref: '#/components/schemas/BitcoinTxPreview'
        - type: object
          properties:
            coinbase:
              type: string
            size:
              type: integer
              format: int32
            merkleroot:
              type: string
            ins:
              type: array
              items:
                $ref: "#/components/schemas/BitcoinTxIn"
            outs:
              type: array
              items:
                $ref: "#/components/schemas/BitcoinTxOut"

    BitcoinTxIn:
       type: object
       properties:
         addresses:
          type: array
          items:
            type: string
         amount:
           type: string
         asm:
           type: string
         tx_hash:
           type: string
         tx_out:
           type: integer
           format: int32

    BitcoinTxOut:
       type: object
       properties:
         addresses:
          type: array
          items:
            type: string
         amount:
           type: string
         asm:
           type: string
         out:
           type: integer
           format: int32
         required_signatures:
           type: integer
           format: int32
